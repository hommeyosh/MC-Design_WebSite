<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC Design - Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }
        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background-color: #222;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-left img {
            width: 50px;
            height: auto;
            margin-right: 20px;
        }
        .header-left h1, .header-left p {
            color: white;
            margin: 0;
        }
        .nav-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }
        .nav-container ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
        .nav-container ul li {
            background: #444;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .nav-container ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        /* Updated Gallery Section for 2 Columns, 3 Rows */
        .gallery {

            gap: 20px;
            padding: 120px 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery-item {
            text-align: center;
            transition: transform 0.3s ease;
        }
        .gallery-item img {
            width: 50%;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery-item p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
        }
        .cta-button {
            display: inline-block;
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #444;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
        }
        footer {
            background-color: #222;
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header Section with Navigation -->
    <header class="header-container">
        <div class="header-left">
            <img src="Logo6.png" alt="MC Design Logo">
            <div>
                <h1>MC Design</h1>
                <p>Logos | Branding | Web Design</p>
            </div>
        </div>
        <nav class="nav-container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="WebSite.html">WebSites</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Gallery Section -->
    <div class="gallery">
        <div class="gallery-item">
            <img src="Screenshot 2025-01-26 212051.png" alt="GameDev" onclick="toggleZoom(this)">
            <p>GameDev</p>
        </div>
        <div class="gallery-item">
            <img src="GameSite.png" alt="Second Cooking" onclick="toggleZoom(this)">
            <p>Second Cooking</p>
        </div>
        <div class="gallery-item">
            <img src="cookingsite.png" alt="Coding" onclick="toggleZoom(this)">
            <p>Coding</p>
        </div>
        <div class="gallery-item">
            <img src="IMG_20241204_184537447_HDR.jpg" alt="Coffee" onclick="toggleZoom(this)">
            <p>Coffee</p>
        </div>
        <div class="gallery-item">
            <img src="GameDevSite.png" alt="Peanuts" onclick="toggleZoom(this)">
            <p>Peanuts</p>
        </div>
        <div class="gallery-item">
            <img src="IMG_20241204_184409678_HDR.jpg" alt="Guns" onclick="toggleZoom(this)">
            <p>Guns</p>
        </div>
    </div>

    <a href="https://square.link/u/YOUR_SQUARE_LINK" class="cta-button">Buy Now</a>

    <footer>
        &copy; 2025 MC Design. All Rights Reserved.
    </footer>

    <script>
        // Toggle zoom effect when clicking an image
        function toggleZoom(image) {
            if (image.style.transform === 'scale(1.8)') {
                image.style.transform = 'scale(1)';
            } else {
                image.style.transform = 'scale(1.8)';
            }
        }
    </script>
</body>
</html>
